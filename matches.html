  <div class="match1 container table-responsive">
    <div class="inputbox">
      <input class="form-control container input1" type="text" id="searchbox" placeholder="Search for names.."
        title="Type in a name">
    </div>
    <div class="radiotextall container">
      <div class="radiotext">
        <input class="inputradio" value="todos" id="radioTodos" name="filtro2" type="radio" checked>
        <p>Todos</p><br>
      </div>
      <div class="radiotext">
        <input class="inputradio" value="ganados" id="radioGana" name="filtro2" type="radio">
        <p>Ganados</p><br>
      </div>
      <div class="radiotext">
        <input class="inputradio" value="empatados" id="radioEmp" name="filtro2" type="radio">
        <p>Empatados</p><br>
      </div>
      <div class="radiotext">
        <input class="inputradio" value="perdidos" id="radioPer" name="filtro2" type="radio">
        <p>Perdidos</p><br>
      </div>
      <div class="radiotext">
        <input class="inputradio" value="proximos" id="radioProx" name="filtro2" type="radio">
        <p>Próximos</p><br>
      </div>
    </div>
  </div>
  <div class="match3">
    <div class="boton">
      <input type="button" value="Buscar" id="boton" class="btn btn-primary botones btnBuscar">
    </div>
    <input type="button" value="Limpiar" id="botonLimpiar" class="btn btn-primary botones">
  </div>

  <div class="container tablecont table_matches" id="tablaencuentros">
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="2" id="thlocal">Local</th>
          <th class="thresultado">Resultado</th>
          <th colspan="2" class="thvisitante" id="thvisitanteid">Visitante</th>
        </tr>

      <tbody id="tablapartidos">
